<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;


        this.getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;"  />';
        }

        this.moveRight = function () {
            this.left += 20;
        }

    }

    let hero = new Hero("https://th.bing.com/th/id/OIP.LcDm2pVfdpZaPyxhSUjsUQHaIA?pid=ImgDet&rs=1", 0, 30, 200);

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 250)
    }
    window.addEventListener('keydown',(e) => {
        if(e.key == 'd'){
            hero.left += 20;
        }
        if(e.key == 'a'){
            hero.left -=20;
        }
        if(e.key == 'x'){
            hero.top += 20;
        }
        if(e.key == 'w'){
            hero.top = 20;
        }
    })
    start();
</script>
</body>
</html>
