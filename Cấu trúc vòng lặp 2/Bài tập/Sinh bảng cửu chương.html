<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let table;
table = "<table border='1' width='200' cellSpacing='0' cellPadding='3'>"
for (i=1; i <= 10; i++) {
    table = table + "<tr>";
    for (j=1; j<=10; j++) {
            // table = table + "<td>" + j + "*" + i + "="  + j*i + "</td>";
            table +=  "<td> $(i) * $(j) =  $(i*j) </td>"
    }
    table = table + "</tr>";
}
table = table + "</table>";
    document.write(table)
</script>
</body>
</html>
