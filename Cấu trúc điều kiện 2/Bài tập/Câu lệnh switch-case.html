<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <h1>Kiểm tra số ngày trong tháng</h1>
  <input id="tinhngay" type="number" placeholder="nhập tháng">
  <button onclick="tinhsongay()">Tính số ngày</button>
  <p id="result">Kết quả</p>

<script>
    function tinhsongay() {
        let a = +document.getElementById("tinhngay").value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result").innerHTML = "Tháng " + a + " có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result").innerHTML = "Tháng " + a + " có 30 ngày";
                break;
            case 2:
                document.getElementById("result").innerHTML = "Tháng " + a + " có 28 và 29 ngày";

    } }
</script>
</body>
</html>
