    <meta charset="UTF-8">

<body>
<script>
    let weight = prompt("cân nặng");
    let height = prompt("chiều cao");
    bmi = weight / (height * height);
    if (bmi < 18) {
        alert("Underweight")
    }
    else if (bmi < 25) {
        alert ("Normal")
    }
    else if (bmi < 30) {
        alert ("Overweight")
    }
    else {
        alert (Obese)
    }
</Script>
