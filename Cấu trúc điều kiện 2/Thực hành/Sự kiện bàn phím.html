<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="nobita" src="https://th.bing.com/th/id/R.cb9cf0d915aa972eac5d44451659098e?rik=x1uClBKlQ0FR9w&pid=ImgRaw&r=0" alt="", style="width: 20%">
</body>
<script>
  function Up() {
      let element = document.getElementById("nobita");
      element.style.top = parseInt(element.style.top) - 5 + "px";
  }
  function Down() {
      let element = document.getElementById("nobita");
      element.style.top = parseIn(element.style.top) + 5 + "px";
  }
  function Left() {
      let element = document.getElementById("nobita");
      element.style.left = parseInt(element.style.left) - 5 + "px";
  }
  function Right() {
      let element = document.getElementById("nobita");
      element.style.left = parseInt(element.style.left) + 5 + "px";
  }
  function moveSelection(evt) {
      switch (evt.keyCode) {
          case 37:
              Left();
              break;
          case 39:
              Right();
              break;
          case 38:
              Up();
              break;
          case 40:
              Down();
              break;
      }
  }
  function docReady() {
      window.addEventListener('keydown', moveSelection);
  }
</script>
</html>
