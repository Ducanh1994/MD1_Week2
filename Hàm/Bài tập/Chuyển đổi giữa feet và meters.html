<script>
  function feetToMeter(foot) {
   let meter = 0.305 * foot;

  }

  function meterToFeet(meter) {

    return 3.279 * meter;
  }
  meter = +prompt("Nhập 1 số");
  foot = meterToFeet(meter);
  alert(foot);

</script>
