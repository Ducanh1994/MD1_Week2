<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime() {
            let a = +prompt("Nhập vào số cần kiểm tra: ");
            let rs = true
            for (let i = 2; i < a; i++) {
                if (a % i === 0) {
                    rs = false
                }
            }
            if (rs) {
                alert('La SNT')
            } else {
                alert('Khong phai SNT')
            }
    }
    isPrime();

</script>

</body>
</html>
